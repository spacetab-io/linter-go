      linters:
        - gomnd
        - funlen
        - dupl
        - cyclop
        - lll
        - maintidx
        - goconst
        - gocognit
        - gocyclo
        - goerr113
        - typecheck
        - errcheck
        - dogsled
    - path: _mock\.go
      linters:
        - gomnd
        - funlen
        - dupl
        - cyclop
        - lll
        - maintidx
        - goconst
        - gocognit
        - gocyclo
        - goerr113
        - typecheck
        - errcheck
        - dogsled

  # Maximum issues count per one linter. Set to 0 to disable. Default is 50.
  max-issues-per-linter: 0

  # Maximum count of issues with the same text. Set to 0 to disable. Default is 3.
  max-same-issues: 0

